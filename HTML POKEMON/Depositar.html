<!DOCTYPE html>
<html lang="es">
<head>
    <!-- METADATOS -->
    <meta charset="UTF-8">
    <meta name="author" content="Antonio Lopez">
    <meta name="description" content="Página de depósito - Pokémon Bank">
    <meta name="keywords" content="HTML, CSS, Pokémon Bank, Depósito">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- TITULO -->
    <title>Depositar - Pokémon Bank</title>

    <!-- FAVICON -->
    <link rel="icon" type="image/x-icon" href="../Imagenes/Logos/mew.png.png">

    <!-- CSS -->
    <link rel="stylesheet" href="../CSS POKEMON/style.css">

    <!-- SweetAlert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
    <div class="banner">
        <img src="../Imagenes/Banner/Banner pikachu.jpg" alt="Banner Pokémon" class="banner-image">
    </div>
    <div class="container">
        <div class="row align-items-center">
            <div class="col-md-4 text-center">
                <img src="../Imagenes/Logos/mew.png.png" alt="Imagen Izquierda" class="gif-image">
            </div>
            <div class="col-md-4 text-center">
                <div class="deposit-box p-4 shadow-lg text-center">
                    <h1>Depósito</h1>
                    <p>Número de cuenta: 0987654321</p>
                    <form id="depositForm">
                        <div class="form-group">
                            <label for="depositAmount">Ingrese el monto a depositar:</label>
                            <input type="number" id="depositAmount" class="form-control" placeholder="0.00" min="0.01" step="0.01" required>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Confirmar Depósito</button>
                        <a href="acciones.html" class="btn btn-secondary btn-block mt-3">Volver</a>
                    </form>
                </div>
            </div>
            <div class="col-md-4 text-center">
                <img src="../Imagenes/Logos/chicorita.png" alt="Imagen Derecha" class="gif-image">
            </div>
        </div>
    </div>
    <footer>
        <p>&copy; 2024 Pokémon Bank. Todos los derechos reservados.</p>
    </footer>
    <!-- Enlace a depositar.js -->
    <script src="../JAVASCRIPT/depositar.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.3.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/validate.js/0.13.1/validate.min.js"></script>

</body>
</body>
</html>
