    <!--formulario-->
    <!-- Contenedor del formulario -->
    <div class="payment-form">
        <h2>Pagar servicio de agua potable</h2>

        <form>
            <!-- Número de referencia de factura -->
            <div class="mb-3">
                <label for="referenceNumber" class="form-label">Número de referencia de factura</label>
                <input type="number" class="form-control" id="referenceNumber" placeholder="Ingrese el número de referencia">
            </div>
    
            <!-- Nombre del cliente -->
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombre" placeholder="Ingrese su nombre">
            </div>
    
            <!-- Apellido del cliente -->
            <div class="mb-3">
                <label for="apellido" class="form-label">Apellido</label>
                <input type="text" class="form-control" id="apellido" placeholder="Ingrese su apellido">
            </div>
    
            <!-- Monto a pagar -->
            <div class="mb-3">
                <label for="monto" class="form-label">Monto a pagar</label>
                <input type="number" class="form-control" id="monto" placeholder="Ingrese el monto a pagar">
            </div>
    
            <!-- Botón de pago -->
            <button type="button" id="btnPago" class="btn btn-primary">Realizar Pago</button>
        </form>
    </div>
