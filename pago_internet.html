    <!-- Contenedor del formulario -->
<div class="payment-form">
    <h2>Formulario de Pago internet</h2>

    <form>
        <!-- Número de referencia de factura -->
        <div class="mb-3">
            <label for="referenceNumber" class="form-label">Número de referencia de factura</label>
            <input type="text" class="form-control" id="referenceNumber" placeholder="Ingrese el número de referencia">
        </div>

         <!-- Número de referencia de la compania -->

        <div class="mb-3">
            <label for="referenceNumber" class="form-label">Nombre de comercio</label>
            <input type="text" class="form-control" id="referenceNumber" placeholder="Ingrese el nombre de la compania">
        </div>

        <!-- Nombre del cliente -->
        <div class="mb-3">
            <label for="firstName" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="firstName" placeholder="Ingrese su nombre">
        </div>

        <!-- Apellido del cliente -->
        <div class="mb-3">
            <label for="lastName" class="form-label">Apellido</label>
            <input type="text" class="form-control" id="lastName" placeholder="Ingrese su apellido">
        </div>

        <!-- Monto a pagar -->
        <div class="mb-3">
            <label for="amount" class="form-label">Monto a pagar</label>
            <input type="number" class="form-control" id="amount" placeholder="Ingrese el monto a pagar">
        </div>

        <!-- Información de pago con tarjeta de crédito -->
        <h3>Información de la tarjeta de crédito</h3>

        <div class="mb-3">
            <label for="cardNumber" class="form-label">Número de tarjeta</label>
            <input type="text" class="form-control" id="cardNumber" placeholder="Ingrese el número de su tarjeta">
        </div>

        <div class="row">
            <!-- Fecha de expiración -->
            <div class="col-md-6 mb-3">
                <label for="expiryDate" class="form-label">Fecha de expiración</label>
                <input type="text" class="form-control" id="expiryDate" placeholder="MM/AA">
            </div>

            <!-- Código de seguridad (CVV) -->
            <div class="col-md-6 mb-3">
                <label for="cvv" class="form-label">CVV</label>
                <input type="text" class="form-control" id="cvv" placeholder="CVV">
            </div>
        </div>

        <!-- Guardar la información de la tarjeta -->
        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="saveCard">
            <label class="form-check-label" for="saveCard">
                Guardar la información de la tarjeta para futuros pagos
            </label>
        </div>

        <!-- Botón de envío -->
        <div class="mt-4">
            <button type="submit" class="btn btn-primary">Realizar Pago</button>
        </div>
    </form>
</div>
