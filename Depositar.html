<!DOCTYPE html>
<html lang="es">
<head>
    <!-- METADATOS -->
    <meta charset="UTF-8">
    <meta name="author" content="Antonio Lopez">
    <meta name="description" content="Página de depósito - Pokémon Bank">
    <meta name="keywords" content="HTML, CSS, Pokémon Bank, Depósito">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- TITULO -->
    <title>Depositar - Pokémon Bank</title>

    <!-- FAVICON -->
    <link rel="icon" type="image/x-icon" href="imagenes/iconos/icono-comida.png">

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
    <!-- BANNER -->
    <div class="banner">
        <img src="imagenes/Banner/Banner pikachu.jpg" alt="Banner Pokémon" class="banner-image">
    </div>

    <!-- Contenedor para las imágenes y el formulario de depósito -->
    <div class="container">
        <div class="row align-items-center">
            <!-- Imagen a la izquierda -->
            <div class="col-md-4 text-center">
                <img src="imagenes/Logos/mew.png.png" alt="Imagen Izquierda" class="gif-image">
            </div>

            <!-- Formulario de depósito en el centro -->
            <div class="col-md-4 text-center">
                <div class="deposit-box p-4 shadow-lg text-center">
                    <h1>Depósito</h1>
                    <p>Número de cuenta: 1234-5678-90</p>
                    <form id="depositForm" action="confirmacion_deposito.html" method="POST">
                        <div class="form-group">
                            <label for="depositAmount">Ingrese el monto a depositar:</label>
                            <input type="number" id="depositAmount" name="depositAmount" class="form-control" placeholder="0.00" min="0.01" step="0.01" required>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Confirmar Depósito</button>
                        <a href="index.html" class="btn btn-secondary btn-block mt-3">Cancelar</a>
                    </form>
                </div>
            </div>

            <!-- Imagen a la derecha -->
            <div class="col-md-4 text-center">
                <img src="imagenes/Logos/chicorita.png" alt="Imagen Derecha" class="gif-image">
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Pokémon Bank. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
